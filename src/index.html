<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/new.css" />
  </head>
  <body>
    <div class="backdrop">
      <div class="modal">
        <button class="modal-close-btn" type="button">
          <svg class="modal-close-svg" width="24" height="24">
            <use href="./img/symbol-defs.svg#icon-Icon"></use>
          </svg>
        </button>

        <div class="modal-content-wrap">
          <img src="./img/Rectangle 13.jpg" alt="" />
          <div class="modal-text-wrap">
            <h3>HELLO BEAUTIFUL</h3>
            <p>Ann Napolitano</p>
            <p>
              In a homage to Louisa May Alcott’s “Little Women,” a young man’s
              dark past resurfaces as he gets to the know the family of his
              college sweetheart.
            </p>
          </div>
        </div>
        <button class="modal-button" type="button"></button>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
