  <head>

    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/my.css" />

  <body>
    <div id="modal" class="modal is-open">

          >

        <ul class="link-to-sellers" id="marketplaces">
          <li><a href="#"></a><img src="./img/image 1.png" alt="" /></li>
          <li><a href="#"></a><img src="./img/image 2.png" alt="" /></li>
          <!-- Додаткові посилання -->
        </ul>
        <button class="btn" id="add-to-cart">Додати до Shopping list</button>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
